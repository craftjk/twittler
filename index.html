<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(event){
        var $body = $('body');
				var $button = $('<input type="button" name="submit" value="Show new tweets">');
				var $tweets = $('<div class="tweets"></div>');
				$body.html($tweets);
				$body.append($button);
				
        var index = streams.home.length - 1;
        while(index > 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
					var elapsed = new Date(Date.now() - tweet.created_at);
					var timestamp = tweet.created_at;
          $tweet.text(timestamp + ' @' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($tweets);
          index -= 1;
        }
				
				$button.click(function(event) {
					$tweets.html('');
	        for(var i = streams.home.length - 1; i > streams.home.length - 11; i--){
	          var tweet = streams.home[i];
	          var $tweet = $('<div></div>');
						var elapsed = new Date(Date.now() - tweet.created_at);
						var timestamp = tweet.created_at;
	          $tweet.text(timestamp + ' @' + tweet.user + ': ' + tweet.message);
	          $tweet.appendTo($tweets);
	        }
				});
      });

    </script>
  </body>
</html>
